<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biology - Ascendia</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #1f1f1f;
      --glass: rgba(255, 255, 255, 0.6);
      --blur: blur(12px);
      --hover: rgba(255, 255, 255, 0.9);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #f9fbff, #e8f0ff);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1.5rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .content {
      margin-bottom: 2rem;
    }

    .content h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      width: 250px;
      height: 150px;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 8px 30px var(--shadow);
      transition: all 0.3s ease;
      font-weight: 500;
      text-align: center;
      font-size: 1rem;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.02);
      background: var(--hover);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 30px;
      height: 30px;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }

  </style>
</head>
<body>

  <header>
    <h1>Biology - Ascendia</h1>
  </header>

  <main>
    <div class="content">
      <h2>Explore Biology Resources</h2>
      <p>Click on the cards below to access the relevant Google Drive links for Biology study materials.</p>
    </div>

    <!-- Cards for Google Drive links -->
    <div class="cards-container">

      <!-- Card for Biology Notes -->
      <a href="https://drive.google.com/your-biological-notes-link" target="_blank" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Google_Drive_icon_%282013-2019%29.svg/1024px-Google_Drive_icon_%282013-2019%29.svg.png" alt="Google Drive">
        <span>Biology Notes</span>
      </a>

      <!-- Card for Biology Past Papers -->
      <a href="https://drive.google.com/your-past-papers-link" target="_blank" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Google_Drive_icon_%282013-2019%29.svg/1024px-Google_Drive_icon_%282013-2019%29.svg.png" alt="Google Drive">
        <span>Biology Past Papers</span>
      </a>

      <!-- Card for Biology Practice Questions -->
      <a href="https://drive.google.com/your-practice-questions-link" target="_blank" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Google_Drive_icon_%282013-2019%29.svg/1024px-Google_Drive_icon_%282013-2019%29.svg.png" alt="Google Drive">
        <span>Biology Practice Questions</span>
      </a>

      <!-- More Cards can be added for other resources -->
      <!-- Example for Card for Biology Slides -->
      <a href="https://drive.google.com/your-slides-link" target="_blank" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Google_Drive_icon_%282013-2019%29.svg/1024px-Google_Drive_icon_%282013-2019%29.svg.png" alt="Google Drive">
        <span>Biology Slides</span>
      </a>

    </div>
  </main>

  <footer>
    Â© 2025 Ascendia. All rights reserved.
  </footer>

</body>
</html>
