<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register - Ascendia</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #1f1f1f;
      --glass: rgba(255, 255, 255, 0.6);
      --blur: blur(12px);
      --hover: rgba(255, 255, 255, 0.9);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #f9fbff, #e8f0ff);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 4rem;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1.5rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: 15px;
      box-shadow: 0 8px 30px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
    }

    .form-container input {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }

    .form-container input:focus {
      border-color: #4a00e0;
    }

    .form-container button {
      padding: 1rem;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
    }

    .form-switch {
      font-size: 1rem;
      color: #555;
    }

    .form-switch a {
      text-decoration: none;
      color: #4a00e0;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ascendia</h1>
  </header>

  <div class="form-container">
    <!-- Login Form -->
    <form id="login-form" class="form" style="display: block;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="form-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="form" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <p class="form-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
  </div>

  <footer>
    © 2025 Ascendia. Built by Ayesha ✨
  </footer>

  <script>
    // Switching between login and register forms
    document.getElementById('show-register').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Handle the login form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      // Normally, here you would send a request to your server to check login credentials.
      console.log('Login:', { email, password });
      alert('Logged in successfully!');
    });

    // Handle the registration form submission
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Normally, here you would send a request to your server to create a new user.
      console.log('Register:', { username, email, password });
      alert('Registered successfully!');
    });
  </script>

</body>
</html>
