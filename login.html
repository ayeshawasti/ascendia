<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ascendia</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #1f1f1f;
      --glass: rgba(255, 255, 255, 0.6);
      --blur: blur(12px);
      --hover: rgba(255, 255, 255, 0.9);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #f9fbff, #e8f0ff);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: 12px;
      box-shadow: 0 8px 30px var(--shadow);
    }

    .login-form input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      color: var(--text);
      background-color: #fff;
    }

    .login-form button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-form button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ascendia</h1>
  </header>

  <div class="login-form">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter your username" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    © 2025 Ascendia. Built by Ayesha ✨
  </footer>

  <!-- JS for login handling -->
  <script>
    const loginForm = document.getElementById('login-form');

    // Simple mock user database (for this example)
    const users = [
      { username: 'ash123', password: 'password123' }, // Example valid user
      { username: 'john_doe', password: 'securepassword' } // Another valid user
    ];

    function validateLogin(username, password) {
      const user = users.find(u => u.username === username);
      if (user && user.password === password) {
        return true;
      }
      return false;
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form from reloading the page

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (validateLogin(username, password)) {
        // Store the username in localStorage
        localStorage.setItem('ascendiaUser', username);

        // Redirect to the homepage after login
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials, please try again!');
      }
    });
  </script>

</body>
</html>
